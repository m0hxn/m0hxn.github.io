<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <style>
      /* Contact Section Styles */
      .contact {
        background-color: #1c1b1b;
        padding: 70px 70px;
      }

      .heading {
        font-size: 2rem;
        font-weight: 500;
        margin-bottom: 30px;
        text-align: center;
        padding-top: 6%;
        padding-bottom: 2%;
        font-weight: 100;
        text-transform: uppercase;
        border-bottom: 1px solid var(--main-color);
      }

      .row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }

      iframe {
        flex: 1;
      }

      form {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .box {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }

      textarea {
        resize: vertical;
      }

      /* Logo Container Styles */
      .logo-container {
        background-color: #333;
        color: white;
        padding: 50px 20px;
        text-align: center;
      }

      .logo-slider {
        width: 80%;
        margin: 0 auto;
      }

      .slide img {
        width: 100%;
        max-width: 150px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="#" class="logo"><i class="bx bx-car"></i>MA-CARS </a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <!-- Menu -->
      <ul class="navbar">
        <li><a href="/index.html" class="home-active">Home</a></li>
        <li><a href="/multipages/News.html">News</a></li>
        <li><a href="/multipages/buyer'sguild.html">Buyer's Guild</a></li>
        <li><a href="/multipages/contact.html">Contact</a></li>
      </ul>

      <a href="#" class="btn">Sign In</a>
    </header>
    <section class="contact">
      <h1 class="heading">contact us</h1>

      <div class="row">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3613.0048064907173!2d55.23736267460785!3d25.101698635563586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f6f4210cbdfed%3A0x643e7fb584b78af2!2sDubai%20Hills%20Mall!5e0!3m2!1sen!2sae!4v1685471003898!5m2!1sen!2sae"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>

        <form action="">
          <input type="text" placeholder="name" class="box" />
          <input type="email" placeholder="email" class="box" />
          <input type="number" placeholder="phone" class="box" />
          <textarea
            name=""
            placeholder="message"
            class="box"
            id=""
            cols="30"
            rows="10"
          ></textarea>
          <input type="submit" value="send message" class="btn" />
        </form>
      </div>
    </section>

    <section class="footer">
      <a href="#" class="logo"><i class="bx bx-car"></i>MA-CARS </a>
      <div class="social">
        <a href="">
          <i class="bx bxl-facebook"></i>
          <i class="bx bxl-twitter"></i>
          <i class="bx bxl-instagram"></i>
          <i class="bx bxl-tiktok"></i>
        </a>
      </div>
    </section>
    <!--Copyright-->
    <div class="copyright">
      <p>&#169; MA-CARS All Right Reserved.</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery-js/1.4.0/js/lightgallery.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="/assets/main.js"></script>
    <script>
      lightGallery(document.querySelector(".projects .box-container"));
    </script>
  </body>
</html>
